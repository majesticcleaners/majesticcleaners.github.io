<script>
	    // variable definitions
		var center, mapOptions, map, marker, infobubble;

		// Initial position of the map
		center = new google.maps.LatLng(45.4097140, -75.6996825);

		function initialize() {
		    // Map options
		    mapOptions = {
		        zoom: 18,
		        center: center,
		        mapTypeId: google.maps.MapTypeId.ROADMAP
		    };

		    // Attach the map to the document
		    map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

		    // The marker details
		    marker = new google.maps.Marker({
		        position: new google.maps.LatLng(45.4097140, -75.6996825),
		        map: map,
		        title: 'marker7'
		    });

			// define infobubble options
		    infobubble = new InfoBubble({
		        maxWidth: 250,
		        minWidth: 250,
		        maxHeight: 100,
		        minHeight: 100,
		        backgroundColor: 'rgba(65,65,65,0.7)',
		        disableAnimation: true,
		        content: '<div><a class="dialog" href="https://maps.google.com/" target="_blank"></a></div>',
		    });

		    google.maps.event.addListener(marker, 'click', function () {
		        infobubble.open(map, marker);
		        google.maps.event.addListener(infobubble, 'domready', function () {
					$(".dialog").html('<img id="theImg" src="https://goo.gl/phmzis" />');
		        });
		    });
		}
		google.maps.event.addDomListener(window, 'load', initialize);
    </script>
